<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>

                        <span class="date">
                            Monday, 9 Sep ‘23
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./cloudy.zip" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">Paris</li>
                <li class="city">California</li>
            </ul>

            <ul class="detalies">
                <h4>Weather Details</h4>

                <li>
                    <span>Temp max</span>
                    <span class="temperature max">19°</span>
                </li>
                <li>
                    <span>Temp min</span>
                    <span class="temperature min">15°</span>
                </li>
                <li>
                    <span>Humadity</span>
                    <span class="humadity">58%</span>
                </li>
                <li>
                    <span>Cloudy</span>
                    <span class="cloudy">86%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">5km/h</span>
                </li>
            </ul>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
